<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR LOOP PRACTICE</h1>

    <script>
        let sum = 0;
        let startPoint = 100;
        let ceilPoint = 200;
        for(let i = startPoint; i < ceilPoint; i+=2){
            sum+=i;
            console.log(sum);
        }
        alert (sum);
    </script>
</body>
</html>
