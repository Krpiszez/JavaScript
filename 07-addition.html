<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDITION</title>
</head>
<body>
    <h1>ADDITION</h1>
    
    <script>
        const milk = 10;
        const egg = 5;
        const cheese = 40;
        const totalPrice = milk+egg+cheese;
        //number + number + number = int
        console.log(totalPrice);
        console.log(typeof totalPrice);
        const myText = "Expense: " + totalPrice + " $";
        //string + number + string = string
        console.log(myText);
        console.log(typeof myText);

        const x = 5;
        const y = "5";
        const z = x+y;
        //here it will be concatenation data type will be string
        console.log(z);
        console.log(typeof z);

    </script>
</body>
</html>
