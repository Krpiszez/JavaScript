<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COMPARISON OPERATORS</h1>

    <script>
        //== check only the values , === will check value and data type
        //5=="5" is true but 5==="5" is false
        //Same above goes with != and !==
        const num1 = 5;
        console.log(num1=="5");//true
        console.log(num1!="5");//false
        console.log(num1==="5");//false
        console.log(num1!=="5");//true
        console.log(num1===5);//true
        console.log(num1!==5);//false
        //When u compare a num to a String it will return "false" always.


    </script>
</body>
</html>
