<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TYPES</title>
</head>
<body>
    <h1>DATA TYPES</h1>
    <script>
        //typeof show u the data type for variable on console when you use it with console.log()
        var num = 1;
        var Num ;
        var name = "I've gone"
        var Name = 'I"ve gone';
        var nal = null;
        var trueOrFalse = true;

        console.log(typeof num);
        console.log(typeof Num);
        console.log(typeof name);
        console.log(typeof Name);
        console.log(typeof trueOrFalse);
        console.log(typeof nal);

        var myName = "Ali";
        console.log(myName);
        console.log( typeof myName);

        var myName = "Mehmed";
        console.log(myName);

        const newName = "Mustafa";
        console.log(newName);
        console.log( typeof newName);
        //const newName = "Omer"; -- can not be done since it is used with const(final keyword in java)
        //variable that decleared with var can be re-decleared and can be re-assigned
        //variable that decleared with const can not be re-decleared nor can be re-assigned
        //variable that decleared with let can not be re-decleared but can be re-assigned
        let myNum = 100;
        myNum = 500;
        console.log(myNum);
        
    </script>
</body>
</html>
