<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sum = 0;
        let check = 101;
        while(check<200){
            sum += check;
            check++;
            if(sum>2000){
                alert (check - 101);
                break;
            }
        }
        alert(sum);

    </script>
</body>
</html>
