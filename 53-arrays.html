    <script>
        // Arrays are alike objects they are declared with [] it uses indexes as general. Also thereis another way to create an array'
        // let courses = new Array(....., .....); arrays and objects accept different data types. But in object it must be key: value.
        // an array element can be accessed by ==> arrayName[index];
        // length of arrays ==> arrayName.length; length property
        // first element ==> arrayName[0], last element ==> arrayName[arrayName.length - 1];
        // to update an array element syntax is same as Java arrayName[0] = ...;

        const nums = [24, 45, 84, "fifty"];
        alert(nums);
        nums[3] = 50;
        alert(nums);
        let sum = 0;
        for (var i =0; i<nums.length; i++){
            sum+=parseInt(nums[i]);
        }
        alert(sum);

        // same logic in objects is applied when it comes to set the elements. Array itself cant be updated if its defined as const
        // variable but its elements can be.



    </script>
