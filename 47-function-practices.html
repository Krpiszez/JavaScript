<body>
    <script>
        const checkDiv = (a,b) => {
            let counter = 0;
            for(var i = 1; i<a; i++){
                if(i%b==0){
                    counter++;
                }
            }
            return `${counter} numbers are divisible to ${b} by ${a}`
        }
        console.log(checkDiv(70,12));

        const isPrime = (num) => {
            let prime = true;
            for (var i = 2; i<num; i++){
                if (num % i == 0){
                    prime = false;
                }
            }
            return prime;
        } 
        console.log(isPrime(17));
    </script>
</body>
