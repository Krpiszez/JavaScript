<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(var i =1; i<=3; i++){
            console.log(`This is outer iteration ${i}`);
            for (var k =1; k<=5; k++){
                console.log(`This is the inner iteration ${k}`);
            }
        }
        console.log(`This is end of iterations!`)
    </script>
</body>
</html>
