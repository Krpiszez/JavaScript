<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button id="btn">Show it</button>

    <script>
        let num = document.querySelector("#num");
        let btn = document.querySelector("#btn");

        const alertPage = (n) => {
            alert(`This is your number ${n}`)
        }

        const triggerEnter = (e) => {
            if (e.key === "Enter"){
                alertPage(e.target.value); // Here is how to use Enter as onclick( any event )
            }
        };

        num.addEventListener("keypress", triggerEnter)
    </script>
</body>
</html>
