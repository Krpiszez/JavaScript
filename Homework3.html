<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="hw1">
    <button onclick="isDivisible()">Go</button>
    <p class="text-center" id="texthw1">aa</p>
    
    <script>
        function isDivisible(){
        let num = Number(document.querySelector("#hw1").value);
        let text = document.querySelector("#texthw1");
        if (num % 5== 0 && num %3 == 0){
            text.innerHTML = "Number can be Divided by 5 and 3";
            alert("Number can be Divided by 5 and 3");
        }else if (num%5==0 && num%3!=0){
            text.innerText = "Number can be Divided by 5 but not divisible by 3";
            alert("Number can be Divided by 5 but not divisible by 3");
        }else if (num%3==0 && num%5!=0){
            text.innerText = "Number can be Divided by 3 but not divisible by 5";
            alert("Number can be Divided by 3 but not divisible by 5");
        }else{
            text.innerText = "Number can not be Divided by 3 nor 5";
            alert("Number can not be Divided by 3 nor 5");
        }
    }
    </script>
</body>
</html>
