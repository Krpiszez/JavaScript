<body>
    

    <script>
        const sum = (...num) => {
            const res = num.reduce((total, item)=> total+item,0);
            console.log(res)
        }
        sum(14,12,23,44);

        const average = (name, surname, ...scores)=>{ 
            const avg = scores.reduce((total, item)=>total+item, 0)
            console.log(`${name} ${surname} has an average of ${(avg/scores.length).toFixed()}`)
        }
        average("Omar","Gomar", 73, 90, 57 );
    </script>
