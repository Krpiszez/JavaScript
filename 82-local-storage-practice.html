<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/80-settimeout-method-practice.css">
</head>
<body>
    <h1 id="welcome"></h1>

    <h2 id="message"></h2>

    <form action="">
      <input type="text" name="" id="inputText">
      <button id="btnSave">Save</button>
    </form>



    <script>
       const handleCounter = () => {
        let counter = localStorage.getItem("pageCounter");
        counter ?? 0 ;//nullish operator if it is null it will be set the second value otherwise first remain.
        counter++;
        localStorage.setItem("pageCounter", counter);
        document.getElementById("message").innerHTML = `User visited this page ${counter} times.`
       }
       handleCounter();

       document.getElementById("btnSave").addEventListener("click", (e)=>{
        e.preventDefault();
        const name = document.getElementById("inputText").value;
        name ?? "" ;
        localStorage.setItem("name", name);

        handleWelcomeMessage();
       })

       const handleWelcomeMessage = () => {
        let name = localStorage.getItem("name");
        document.getElementById("welcome").innerHTML = `Welcome ${name}`;
       }
       
    </script>
</body>
</html>
