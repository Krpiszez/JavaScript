<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/80-settimeout-method-practice.css">
</head>
<body>
    <ul id="list">

    </ul>

    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>


    <script>
        const listEl = document.getElementById("list");
        let lestInterval = null;

        const btnStart = document.getElementById("btnStart");
        const btnStop = document.getElementById("btnStop");

        btnStart.addEventListener("click", ()=>{
          if (lestInterval!==null) return;
          console.log(lestInterval);
          lestInterval = setInterval(()=>{
            const newLi = document.createElement("li");
            newLi.innerHTML = Math.floor(Math.random()*100);
            listEl.append(newLi);
          } ,2000)
          console.log(lestInterval);
        })

        btnStop.addEventListener("click", ()=>{
          clearInterval(lestInterval);
          lestInterval = null;
        })
    </script>
</body>
</html>
