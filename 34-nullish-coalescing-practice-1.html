<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULLISH COALESCING - PRACTICE 1</title>
    <style>
        .rectangle {
            width: 500px;
            height: 300px;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>NULLISH COALESCING - PRACTICE 1</h1>
<div class="rectangle">
    <p id="area">
        Area: 
    </p>
</div>
<h1 id="result"></h1>
    
    <script>
        let areaText = document.querySelector("#area");
        let width = prompt("Enter width") ?? 5;
        let height = prompt("Enter height") ?? 10;
        let area = height*width;
        alert(area);
        areaText.innerText = `Area: ${area}`;

        let a = prompt("Enter a") ?? 5;
        let b = prompt("Enter b") ?? 15;
        let calculateArea = (a, b) => {
            document.getElementById("result").innerHTML = a*b;
        }
        calculateArea(a,b);
    </script>
</body>
</html>
