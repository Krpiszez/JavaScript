<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ELSE IF — PRACTICE 1 — SALARY RAISE</title>
    </head>
    <body>
        <h1>ELSE IF — PRACTICE 1 — SALARY RAISE</h1>

        <input type="number" id="salary" placeholder="salary" />
        <button onclick="calculateRaise()">CALCULATE</button>
        <p id="text"></p>

        <script>
            /*
        
Q — Write a program that receives salary and calculates it as follows:

1 – If the salary is between 1000-2000, apply 30% raise,
2 – If the salary is between 2000-4000, apply 15% raise,
3 – If the salary is greater than 4000, apply 5% raise,

            */
            function calculateRaise() {
                let salary = Number(document.querySelector("#salary").value);
                let text = document.querySelector("#text");

                if (salary < 2000) {
                    salary *= 1.3; // salary = salary + (salary * 30 / 100);
                } else if (salary > 2000 && salary < 4000) {
                    salary *= 1.15; // salary = salary + (salary * 15 / 100);
                } else if (salart >= 4000) {
                    salary *= 1.05; // salary = salary + (salary * 5 / 100);
                } else {
                    salary *= 1.5; // salary = salary + (salary * 50 / 100);
                }

                text.innerText = salary;
            }
        </script>
    </body>
</html>
