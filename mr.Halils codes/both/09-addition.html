<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADDITION</title>
    </head>
    <body>
        <h1>ADDITION</h1>

        <script>
            // ADDITION
            const eat = 10;
            const egg = 5;
            const cheese = 40;
            const totalPrice1 = eat + egg + cheese;
            console.log("Expense: " + totalPrice1 + " $"); // "Expense: 55 $"
            // NUMBER + NUMBER => NUMBER —— This does a mathematical operation

            const name = "John";
            const lastName = "Doe";
            console.log(name + lastName); // "JohnDoe"
            console.log(name + " " + lastName); // "John Doe"
            // STRING + STRING => STRING —— This does a string concatenation

            const x = 5;
            const y = "5";
            const z = x + y;
            console.log(z); // "55" — String
            // STRING + NUMBER => STRING —— This does a string concatenation
        </script>
    </body>
</html>
