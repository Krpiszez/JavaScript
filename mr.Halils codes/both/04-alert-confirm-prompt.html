<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ALERT, CONFIRM, PROMPT</title>
    </head>
    <body>
        <h1>ALERT, CONFIRM, PROMPT</h1>

        <script>
            // THREE DIFFERENT WAYS TO GET INFORMATION FROM THE USER, OR GIVE INFORMATION TO THE USER

            alert("You have no permission to delete");
            // alert lets us give information to the user
            confirm("Are you sure you want to delete this document?");
            // confirm lets us get either TRUE or FALSE information from the user according to the user's choice
            prompt("Could you please write your name?");
            // prompt lets us get information from the user by popping up an input box on the screen
            // prompt returns "STRING" data type
        </script>
    </body>
</html>
