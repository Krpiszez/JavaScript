<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NESTED LOOPS</title>
    </head>
    <body>
        <script>
            for (var i = 1; i <= 3; i++) {
                console.log("This is outer iteration: " + i);

                for (var j = 1; j <= 5; j++) {
                    console.log("This is inner iteration: " + j);
                }
            }
            console.log("This is the end of all iterations");
        </script>
    </body>
</html>
