<!DOCTYPE html>
<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CONSOLE</title>

    <body>
        <h1>CONSOLE</h1>

        <script>
            console.log("Hello World!"); // display data we want on console
