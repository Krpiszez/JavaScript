<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WHILE PRACTICE — 1</title>
    </head>
    <body>
        <h1>WHILE PRACTICE — 1</h1>
        <script>
            /*

Q — Write a program that finds the sum of numbers from 1 to 10 (exclusive) using while loop

            */

            let sum = 0;
            let counter = 1;

            while (counter < 10) {
                console.log(counter);
                sum = sum + counter;
                console.log(sum);
                counter++;
            }
            console.log(sum);
        </script>
    </body>
</html>
