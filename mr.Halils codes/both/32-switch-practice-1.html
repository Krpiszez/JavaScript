            /*
Q — Write a program that receives information from a textbox:

1 — if the information received is greater than 1500, apply 15% discount,
2 – if greater than  700, applies 13% discount,
3 – if greater than  500, applies 10% discount,
4 – if greater than  300, applies 5% discount,
5 – otherwise applies 2% discount and writes the result in a label.

            */
            function calculateDiscount() {
                let price = Number(document.querySelector("#price").value);

                    case price > 1500:
                        price *= 0.85; // price = price - (price * 15) / 100;
                        break;

                        price *= 0.87; // price = price - (price * 13) / 100;
                        break;
                    case price > 500:
                        price *= 0.9; // price = price - (price * 10) / 100;
                        break;
                    case price > 300:
