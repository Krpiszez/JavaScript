<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEMPLATE LITERALS</title>
    </head>
    <body>
        <h1>TEMPLATE LITERALS</h1>

        <script>
            // with template literals we can use variables inside our strings with less effort
            const name = "John";
            const surName = "Doe";
            const fullName = name + " " + surName;

            console.log("Hello" + " " + name + "!");
            console.log(`Hello ${name}!`);
            console.log("Hello \nWorld!"); // \n lets us go to the next code line

            // template literals allows us to use multiline
            const fullNameLiterals = `Hello ${fullName}
I can write as much lines as I want
like this   
            `;
        </script>
    </body>
</html>
