    <body>
        <h1>JAVASCRIPT BASICS EXERCISE</h1>

        <p>
            Write a program that calculates the average of two entered numbers
            and displays the result.
        </p>

        <script>
            var num1 = Number(prompt("Please enter a number"));
            var num2 = Number(prompt("Please enter another number"));
            console.log(num1, num2);
            console.log("Type of 1st Number: " + typeof num1);
            console.log("Type of 2st Number: " + typeof num2);

            var average = (num1 + num2) / 2;
            console.log(average);
        </script>
    </body>
