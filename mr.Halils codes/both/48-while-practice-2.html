<!DOCTYPE html>

    <body>
        <h1>WHILE PRACTICE — 2</h1>

        <script>
            /*

Q — Write a program that finds how many numbers that have the total of more than 2000 when they are written in an order beginning from 100 to 200 (exclusive).

            */

            let total = 0;
            let startingPoint = 100;
            let counter = 0;
            let cycle = "";

            while (total < 2000) {
                total += startingPoint;
                cycle += startingPoint + ",";
                startingPoint++;
                counter++;
            }

            console.log(total);
            console.log(cycle);
            alert(`${counter} ———— ${total}`);
            console.log(`${counter} ———— ${total}`);

            // 100 + 101 + 102 + 103 + 104 + ... >= 2000

            // 100 - 200
        </script>
    </body>
