<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASSIGNMENT OPERATORS</title>
    </head>
    <body>
        <h1>ASSIGNMENT OPERATORS</h1>

        <script>
            /*
            
                ASSIGNMENT OPERATORS:

                =
                +=
                -=
                *=
                /=
                **=

            */

            let x = 5;
            let y = 3;
            x += y; // x = x + y
            console.log(x, y);
            x -= y; // x = x - y
            console.log(x, y);
            x *= y; // x = x * y
            console.log(x, y);
            x /= y; // x = x / y
            console.log(x, y);
            x %= y; // x = x % y
            console.log(x, y);
            x **= y; // x = x ** y
            console.log(x, y);

            // EXAMPLE

            let z = 22;
            let k = 5;

            z += 4; // z = z + 4    =>     z = 22 + 4     =>     z = 26
            z /= 2; // z = z / 2    =>     z = 26 / 2     =>     z = 13
            z %= k; // z = z % k    =>     z = 13 % 5     =>     z = 3
            k = z; // y = 3
            z *= k; // z = z * k    =>     z = 3 * 3      =>     z = 9
            k **= 2; // k = k²       =>     z = 3²         =>     y = 9

            console.log(x - y); // 0
        </script>
    </body>
</html>
