<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ORDER OF OPERATIONS</title>
    </head>
    <body>
        <h1>ORDER OF OPERATIONS</h1>

        <script>
            /*

                ORDER OF OPERATIONS:

                1 — Parenthesis (Brackets)
                2 — Exponentiations (Power)
                3 — Multiplication & Division
                4 — Addition & Subtraction

                // If the priority levels are the same, left expression has the priority.

            */

            console.log((8 / 2) * (2 + 2)); // 16
            console.log(30 - 3 ** 2 / 3 + 10); // 37
            console.log((16 / 2) * 3 - 2 ** (4 / 2)); // 20
            console.log(((14 * 2) / 7) ** 2 / 4 + 5); // 9
        </script>
    </body>
</html>
