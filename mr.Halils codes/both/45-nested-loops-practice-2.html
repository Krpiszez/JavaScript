        <h1>NESTED LOOPS PRACTICE — 2</h1>
        <script>
            /*
            
Q — Create a program that generates the matrix of stars as shown:

*
**
***
****
*****
******

            */

            let pattern = "";
            const row = 6;

            for (var i = 1; i <= row; i++) {
                for (var j = 1; j <= i; j++) {
                    pattern += "*"; // pattern = pattern + "*";
                }
                pattern += "\n"; // pattern = pattern + "\n";
            }

            // pattern = "*\n**\n***\n****\n*****\n******\n";

            console.log(pattern);
        </script>
