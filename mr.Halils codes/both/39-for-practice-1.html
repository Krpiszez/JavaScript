    <body>
        <h1>FOR PRACTICE — 1</h1>

        <script>
            /*
            
Q — Write a program that finds the average of 10 entered numbers.

            */

            let sum = 0;
            let numberOfLoops = 5;

            for (let i = 1; i <= numberOfLoops; i++) {
                let num = Number(prompt(`${i}. Please enter a number`));
                sum += console.log(sum); // sum = sum + num;
            }

            let average = sum / numberOfLoops;

            alert(`The average of the numbers entered is ${average}`);
        </script>
    </body>
