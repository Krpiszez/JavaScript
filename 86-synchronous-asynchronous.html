<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous Asynchronous</title>
</head>
<body>
    <h1>Synchronous Asynchronous</h1>

    <script>
        const sayHello = () =>{
            setTimeout(()=>{
                console.log("Hello 2 !")
            },0)
        }
        console.log("Hello 1 !");
        sayHello();
        console.log("Hello 3 !");
    </script>
</body>
</html>
