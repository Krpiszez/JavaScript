<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const fNames = ["Sauron", "Frodo", "Galadriel", "Aragorn", "Gandalf"];
       const lNames = ["Mordor", "Shire", "Valinor", "Rivendell", "Valinor"];

       let concattedNames = [];
       for (let index in fNames){
        for (let ind in lNames){
            if(index==ind){
                concattedNames = concattedNames.concat(fNames[index]," of " ,lNames[ind])
            }
        }
       }
       console.log(concattedNames);
    </script>
</body>
</html>
