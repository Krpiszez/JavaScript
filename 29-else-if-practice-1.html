<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="salary" placeholder="Enter your salary!">
    <button onclick="raise()">CALCULATE</button>
    <p class="text">RESULT: </p>
    <script>
        function raise(){
            let salary = Number(document.querySelector("#salary").value);
            let text = document.querySelector(".text");

            if(salary<2000 && salary>1000){
                salary *= 1.3;
            }else if(salary<4000 && salary>=2000){
                salary *= 1.15;
            }else if(salary >= 4000){
                salary *= 1.05;
            }else {
                salary *= 1.5;
            }

            text.innerText = `Your new salary is: ${salary}`;
        }

    </script>

</body>
</html>
