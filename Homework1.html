    <p class="text1"></p>
    <button onclick="bmi2()">CLICK HERE TO CALCULATE YOUR BMI</button>
    

    <script>
function bmi(){
    let weight = Number(document.querySelector("#weight").value);
    let height = Number(document.querySelector("#height").value);
    let text = document.querySelector(".text");
    let bmi = weight/(height/100)**2;
    if(bmi<25 && bmi>18.5){
        text.innerHTML = `Your bmi is: ${bmi} and it is Ideal!`
    }else{
        text.innerHTML = `Your bmi is: ${bmi} and it is Not Ideal!`
        alert("OBESE")
    }
}
function bmi2(){

    let text = document.querySelector(".text1");
    let bmi = weight/(height/100)**2;
    if(bmi<=18.5){
        text.innerHTML = `Your bmi is: ${bmi} and it is Not Ideal!`
        alert("Be aware of wind")
    }else if(bmi>18.5 && bmi<25){
        text.innerHTML = `Your bmi is: ${bmi} and it is Ideal!`
    }else if (bmi>=25){
        text.innerHTML = `Your bmi is: ${bmi} and it is Not Ideal!`

}

    </script>
