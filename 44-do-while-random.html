<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const randomNum = Math.floor(Math.random() * (100-1) +1 );

        let guess;
        

        do{
            guess = prompt("Please enter a num between 1-100");

            if (guess == randomNum){
                alert("Congratulations, Correct");
            }else if(guess > randomNum){
                alert("Wrong Try with a smaller num");
            }else{
                alert("Wrong try with a bigger num");
            }
        }while(guess!==randomNum);
    </script>
</body>
</html>
