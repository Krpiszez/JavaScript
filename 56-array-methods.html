    <script>
        /*
        1- Mutator Methods are used to make a chance in arrays
        .push() method add an element to end of an array used with parameter
        .pop() method removes the item in the end from an array
        .shift() method removes first element of an array
        .unshift() method adds a new element to beginning of an array used with parameter
        .reverse() method is used to change the order of the items of an array
        .splice() method can be used to add any element to specified index in array array.splice(index, howManyElement, element1, element2 ...)
        */
        const fruits = ["Apple", "Pear", "Banana", "Kiwi"];
        fruits.pop(); //["Apple", "Pear", "Banana"];
        fruits.push("PineApple"); //["Apple", "Pear", "Banana", "PineApple"];
        fruits.shift(); // ["Pear", "Banana", "PineApple"];
        fruits.unshift("Strawberry"); //["Strawberry", "Pear", "Banana", "PineApple"];
        fruits.reverse(); // ["PineApple", "Banana", "Pear", "Strawberry"];
        fruits.splice(1,0,"Cherry"); // ["PineApple", "Cherry", "Banana", "Pear", "Strawberry"]; Here slice method works first parameter as index and second
                                     //  item how many to be removed and then add the other parameters to array.
        console.log(fruits);
        /*
        2- Access Methods are used to access the items of arrays access methods does not update the array after using those methods you should put
        it into new array to work with updated variables(arrays).
        .concat() method concatenates (adds to its end) an array to another array or variable and returns new array.
        .includes() method checks if an array contains the elements, returns boolean
        .indexOf() method returns the first position (index) of element. returns -1 if not exist
        .lastIndexOf() method returns the last position (index) of element. returns -1 if not exist
        .toString() method makes array a String
        .slice() returns a sub array between given indices
        .join() method merges all array items and return string
        */
       const animals = ["Elephant", "Bird", "Mouse", "Bird", "Cat", "Bird"];
       const letters = ["a", "b", "c", "d", "e", "f", "g"];
       const numbers = [1,2,3,4,5,6];
       const concattedArray = letters.concat(numbers, 7,8,9); // Here you can add any variable in parenthesis => String, array, number ...
       console.log(concattedArray); // 
       const slicedArray = concattedArray.slice(5,11);
       console.log(slicedArray); // [f,g,1,2,3,4];
       const joinedArray = concattedArray.join("--"); // join method add the argument between elements of array here
       console.log(joinedArray);

        /*
        3- Iterator Methods are used to operate on each array items
        .for() method can be used to iterate over array element (for loop)

        */
    </script>
