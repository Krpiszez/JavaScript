        console.log(A&&C);// if it is true||false it returns false value which is C = 0
        console.log(A||C);// if it is true||false it returns true value which is A = 10
        console.log(D||C);// if it is false||false it returns second false value which is C = 0
        console.log(D&&C);// if it is false||false it returns first false value which is D = undefined
