          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./Card-Game/index.html">Card Game</a></li>
                  <li><a class="dropdown-item" href="/43-math-random.html">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>

                <a class="nav-link disabled">Disabled</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>

      <div class="container text-center" style="margin-top: 2em;">
        <div class="row">
          <div class="col" id="addCol" style="border-radius: 0.8em; background-color: aqua;">
            <input type="text" id="addInp">
            <button id="addBtn">Add</button>
            <p id="answers">sd</p>
          </div>
          <div class="col">
            Calculator <br>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Num1" aria-label="Username" id="num1Calc">
              <select class="form-select" aria-label="Default select example" id="operatorCalc">
                <option selected>Select Operator</option>
                <option value="+" id="addition">+</option>
                <option value="-" id="subtraction">-</option>
                <option value="/" id="division">/</option>
                <option value="*" id="multiplication">*</option>
              </select>
              <input type="text" class="form-control" placeholder="Num2" aria-label="Server" id="num2Calc">
            </div>
            <button id="calculatorBtn">Calculate</button><br>
            <span id="answerCalc">Answer=</span>
          </div>
          <div class="col">
            <h1 id="digitalClock"> 18:10:25</h1>
          </div>
        </div>
      </div>

    <script src="/assets/js/Self-Study.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
