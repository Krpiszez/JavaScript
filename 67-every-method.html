<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // .every() method iterates an array and check if the given condition is true it is like .match() methods in Java lambda

        const nums = [3000, 2891, 3500, 4200, 7000, 2500];

        let res = nums.every((num) => {
            return num > 1000;
        })
        console.log(res);
        alert(res);
    </script>
</body>
</html>
